<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="webapp.png">
    <!-- Ensure web app compatibility on iOS -->
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LGAI">
    <meta name="theme-color" content="#6200ea">
</head>
<body>
    <header>
        <h1>Welcome to LGAI</h1>
        <img src="lgai.png" alt="LGAI Icon">
    </header>
    <main>
        <!-- AI Type Selection -->
        <div id="ai-selection">
            <h2>Select Your AI Experience</h2>
            <button class="ai-option" data-ai="coding-helper">Coding Helper</button>
            <button class="ai-option" data-ai="game-ai">Game AI</button>
            <button class="ai-option" data-ai="companion">Companion</button>
            <button class="ai-option" data-ai="choose-your-own-adventure">Choose Your Own Adventure</button>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" style="display: none;">
            <div id="messages"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
